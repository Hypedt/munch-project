{% extends 'tables/base.html' %}
{% block content %}
{% load index %}

<div class="container">
  <h3>Leave a Review for order with id: {{ id }}</h3><br>
  <form method="post" action="{% url 'checkout' %}">
    <input type="number" id="stars" name="stars" value="" min="1" max="5"><br>
    <input type="text" name="header" value="" placeholder="Header (50 characters)"><br>
    <textarea name="text" value="" cols="80" rows="20" placeholder="Enter your review here (500 characters)"></textarea>
  </form>
</div>
<br><br><br><br>

{% endblock %}
