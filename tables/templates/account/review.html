{% extends 'tables/base.html' %}
{% block content %}
{% load index %}

<div class="container">
  <h4>{{ note }}</h4>
  <h3>Leave a Review for order with id: {{ id }}</h3><br>
  <form method="post" action="{% url 'review' id %}">
    {% csrf_token %}
    <input type="number" id="stars" name="stars" value="{{ stars }}" min="1" max="5"><br>
    <input type="text" name="header" value="{{ header }}" placeholder="Header (50 characters)"><br>
    <textarea name="text" value="" cols="80" rows="20" placeholder="Enter your review here (500 characters)">{{ text }}</textarea><br>

    <a href="{% url 'order_history' %}"><button type="button"
      class="button buttonCancel">Go Back </button></a>
    <button type="submit" class="button buttonSave"> Submit Review</button>
  </form>
</div>


<br><br><br><br>

{% endblock %}
