{% extends 'tables/base.html' %}
{% block content %}

<div class="dashboard">
  <div class="pricing-header text-center">
    <div class="ordering">
      <p class="lead">Your next meal is just a click away...</p>
      <a href="{% url 'join' %}"><button type="button" class="btn btn-lg btn-primary">Start Order</button></a>
    </div>
    <div class="ordering">
      {% load static %}
      <img src="{% static 'images/homepage2.jpg' %}" class="img-fluid" alt="Munch">
    </div>
  </div>

  <div class="album py-5">
      <div class="container">
          <h3>Popular Restaurants</h3>
          <br>
          <div class="row">
              {% for restaurant in restaurants.all %}
              <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                      <img class="card-img-top" src="{{ restaurant.image.url }}" height="200"></img>
                      <div class="card-body">
                          <p class="card-text"><a href="{% url 'restaurantView' restaurant.id %}">{{ restaurant.name }}</a></p>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
  </div>
  <!-- <div class="container">
    <h2> Visitor Counts </h2>
  <p>You have visited this page {{ num_visits }}{% if num_visits == 1 %} time{% else %} times{% endif %}.</p>
  </div> -->
  <br><br><br><br>
</div>

{% endblock %}
