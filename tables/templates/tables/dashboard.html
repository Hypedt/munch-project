{% extends 'tables/base.html' %}
{% block content %}

<div class="album py-5">
  <div class="container">
    <h3 class="underline">Popular Restaurants</h3><br>
    <div class="row">
      {% for restaurant in restaurants.all %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="{{ restaurant.image.url }}" height="200"></img>
          <div class="card-body">
            <p class="card-text"><a href="{% url 'restaurantView' restaurant.id %}">{{ restaurant.name }}</a></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<br><br><br><br>

{% endblock %}
