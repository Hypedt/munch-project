{% extends 'tables/base.html' %}
{% block content %}
{% load widget_tweaks %}

<div class="container">
    <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }}
                    {% render_field field class="form-control" %}
                </div>
            {% endfor %}
        <button type="submit">Next</button>
      </form>
    </div>
    {% endblock %}
