{% extends 'tables/base.html' %}
{% block content %}
{% load widget_tweaks %}

<div class="container">
<h1>Set Up Customer Address</h1>
<form method="post" action="{% url 'home' %}">
    {% csrf_token %}

        <div class="form-group">
            {% for field in form %}

                {{ field.errors }}
                {{ field.label_tag }}
                {% render_field field class="form-control" %}

            {% endfor %}
        </div>

    <button type="submit">Complete Sign Up</button>
</form>
</div>


{% endblock %}
