{% extends 'tables/base.html' %}
{% block content %}
{% load widget_tweaks %}

<div class="container log-in">
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
      {{ field.errors }}
      {{ field.label_tag }}
      {% render_field field class="form-control" %}
    </div>
    {% endfor %}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
